name: Build and Deploy

on:
  push:
    branches:
      - master  # Ajuste conforme necessário

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'  # Ajuste para a versão do Node.js que você precisa

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build
